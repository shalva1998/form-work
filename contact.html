<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>contact</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/screen.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body>
	<section class="main-container" id="box">
		<div class="info">
			<p>8 Merab Aleksidze Street,</p> 
			<p>Tbilisi 0160, Georgia</p>
			<br>
			<p>tel.: +332 293 12 23</p>
			<p>fax.: +332 244 44 44</p>
			<br>
			<p>contact@mail.ge</p>
		</div>
		<form class="form">
			<div class="input-name">
				<label>Name</label>
				<input type="text" name="name" placeholder="...type your name">
			</div>
			<div class="input-email">
				<label>E-mail</label>
				<input type="email" name="email" placeholder="...type your e-mail">
			</div>
			<div class="input-subject">
				<label>Subject</label>
				<input type="text" name="Subject" placeholder="...type the mail subject">
			</div>
			<div class="input-message">
				<label>Massage</label>
				<textarea name="Massage"></textarea>
			</div>
			<button>Send</button>
		</form>
	</section>
</body>
</html>
